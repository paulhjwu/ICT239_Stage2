{% extends "base.html" %}

{% block content %}

      <div class="item">
        <div class="tabs">
          <a class="tab" href="/">Login</a>
          <a class="tab active" href="/register">Register</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
        <form action="/register" method="post">
            <div><label for="email">Enter your email: </label></div>
            <div><input type="email" name="email" id="email" required> </div>
            <div><label for="email">Enter your password: </label></div>
            <div><input type="password" name="password" id="password" required> </div>
            <div><label for="weight">Enter your weight: </label></div>
            <div><input type="weight" name="weight" id="weight" required> </div>
            <div><label for="gender">Enter your gender: </label></div>
            <div><input type="gender" name="gender" id="gender" required> </div>
            <div><label>Date of birth</label></div>
            <div><input type="datetime-local" name="datetime" required>e.g, 1989-01-22</div>
            <div><input type="submit" value="REGISTER"/></div>
        </form>
    </div>
      
{% endblock %}
