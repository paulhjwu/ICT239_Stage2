{% extends "base.html" %}

{% block content %}
    
      <div class="item">
        <div class="tabs">
            <a class="tab active" href="/login">Login</a>
            <a class="tab" href="/register">Register</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <div><label for="email">Enter your email: </label></div>
            <div><input type="email" name="email" id="email" required> </div>
            <div><label for="email">Enter your password: </label></div>
            <div><input type="password" name="password" id="password" required> </div>
            <div><input type="submit" value="LOGIN"/></div>
        </form>
    </div>
      
{% endblock %}
